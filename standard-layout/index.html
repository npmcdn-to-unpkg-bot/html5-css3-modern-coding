<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンダードレイアウト</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <h1 class="logo">
      <a href="#">
        SAMPLE SITE
      </a>
    </h1>
    <nav class="global-nav">
      <ul>
        <li class="nav-item active">
          <a href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a href="#">NEWS</a>
        </li>
        <li class="nav-item">
          <a href="#">TOPICS</a>
        </li>
        <li class="nav-item">
          <a href="#">DOCS</a>
        </li>
        <li class="nav-item">
          <a href="#">BLOG</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="wrapper clearfix">

    <!--
      メインセクション。
      実際に表示される見出しはNEWSだけだが、文章の構造としては
      あくまで'HOT TOPIC', 'NEWS', 'ARTICLES'の3つに分かれるので、
      それをきちんとマークアップで表現するために全てに'h2'タイトルを設ける。
      'section'タグで分割する方法もあるが、やはりヘッダタイトルを持つ事が推奨される。
    -->
    <main class="main">
      <h2 class="hidden">HOT TOPIC</h2>
      <div class="hot-topic"></div>
      <h2>NEWS</h2>
      <div class="news"></div>
      <h2 class="hidden">ARTICLES</h2>
      <div class="articles"></div>
    </main>

    <div class="sidemenu"></div>
  </div>

  <footer class="footer">
  </footer>
</body>
</html>
